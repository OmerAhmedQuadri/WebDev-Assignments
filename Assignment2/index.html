<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/800px-Google_2015_logo.svg.png" alt="Google Logo">
        </div>
        <div class="search">
            <input type="text" class="searchbox" placeholder="Search Google">
            <div class="buttons">
                <button class="search-button">Google Search</button>
                <button class="lucky-button">I'm Feeling Lucky</button>
            </div>
        </div>
    </div>
    
</body>
</html>
